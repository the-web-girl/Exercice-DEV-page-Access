<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">

    <title>Correction DEV - Access Card - IntA11Y - Solution</title>

    <!-- STYLES -->
    <link rel="stylesheet" href="./src/styles/style.css">
</head>
<!-- 
- Créer une page web avec un formulaire de N cases à cocher + un compteur ;
- Les cases à cocher reprennent les bonnes réponses (voir en dessous) ;
- Quand une case est cochée, le compteur est incrémenté ;
- Quand une case est décochée, le compteur est desincrémenté ;
- Pas besoin de base de donnée, tout se fait en front en JS ;
- Tu es libre de la techno – il faut que le site respecte toutes les règles de l'accessibilité ;
- Code couleur de IntA11Y - Solution (voir le site) ;
exemple de rendu attendu :
<img src="./src/img/unnamed.png" alt="">
 -->
<body>

    <header class="header" role="banner">
        <div class="logo">
            <img src="./src/img/INTA11Y Solutions.png" alt="IntA11Y - Solution">
        </div>
        <h1 class="h1">Exercice DEV : Access Card</h1>
    </header>
    
    <main class="main" role="main">
        <form action="#">
            <fieldset>
                <legend>Dans le document :</legend>
            </fieldset>

            <div>
                <input type="checkbox" name="doc-rep-1" id="doc-rep-1" class="checkbox">
                <label for="doc-rep-1">L'attribut lang sur le html doit être FR</label>
            </div>

            <div>
                <input type="checkbox" name="doc-rep-2" id="doc-rep-2" class="checkbox">
                <label for="doc-rep-2">Alt de l'image : le supprimer car elle est décorative</label>
            </div>
            
            <div>
                <input type="checkbox" name="doc-rep-3" id="doc-rep-3" class="checkbox">
                <label for="doc-rep-3">252 est le nombre de commentaire. Il faut indiquer explicitement "commentaires" dans le code</label>
            </div>
            
            <div>
                <input type="checkbox" name="doc-rep-4" id="doc-rep-4" class="checkbox">
                <label for="doc-rep-4">Les textes : "Camping", "Randonnée" et "voir" doivent être des liens</label>
            </div>
            
            <div>
                <input type="checkbox" name="doc-rep-5" id="doc-rep-5" class="checkbox">
                <label for="doc-rep-5">Les liens "Camping", "Randonnée" doivent être dans un &lt;ul&gt; &lt;li&gt;</label>
            </div>

            <div>
                <input type="checkbox" name="doc-rep-6" id="doc-rep-6" class="checkbox">
                <label for="doc-rep-6">Le texte "Park Sexten en caravane" doit être dans un HN</label>
            </div>

            <div>
                <input type="checkbox" name="doc-rep-7" id="doc-rep-7" class="checkbox">
                <label for="doc-rep-7">Le texte "Lorem ipsum" doit être dans un &lt;p&gt;</label>
            </div>

            <div>
                <input type="checkbox" name="doc-rep-8" id="doc-rep-8" class="checkbox">
                <label for="doc-rep-8">Le texte "125 €" doit indiquer le prix (visuellement ou dans le code)</label>
            </div>

            <div>
                <input type="checkbox" name="doc-rep-9" id="doc-rep-9" class="checkbox">
                <label for="doc-rep-9">Le lien "Voir" doit être plus explicite (ex : voir la randonnée Park Sexten en caravane)</label>
            </div>

            <div>
                <input type="checkbox" name="doc-rep-10" id="doc-rep-10" class="checkbox">
                <label for="doc-rep-10">En CSS : la "card" doit faire 300px de large</label>
            </div>

            <div>
                <input type="checkbox" name="doc-rep-11" id="doc-rep-11" class="checkbox">
                <label for="doc-rep-11">Bonus : Retravailler le / de "4,5 / 5" pour qu'il dise "sur" et non "barre oblique"</label>
            </div>

        </form>

        <section class="compteur">
            <p aria-live="assertive">Nombre de point : 
                <span class="total">0</span>
            </p>
        </section>

    </main>
    
    <footer class="footer" role="contentinfo">
        <p>© Angelique by IntA11Y - Solution – Tous droits réservés</p>
    </footer>

    <!-- SCRIPTS -->
    <script src="./src/scripts/jquery-3.6.0.slim.min.js"></script>
    <script src="./src/scripts/Increment-Decrement.js"></script>

</body>
</html>
